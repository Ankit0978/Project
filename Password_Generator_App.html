<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="117018000.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display container">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay>
            <button id="Ab">
                <span data-CopyMsg></span>
                <img src="stock-vector-copy-file-icon-duplicate-document-symbol-349575767.jpg" alt="Copy Image" width="10px" height="10px">
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0 </p>
            </div>
            <!-- SLider -->
            <input type="range" name="Slider" class="Slider1" min="1" max="20" data-lengthslider>
            <!-- <label for ="Slider1">Slider</label> -->
            <!-- Checkboxes code -->
            <div>
                <input type="checkbox"  id="uppercase">
                <label for="uppercase"> Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox"  id="lowercase">
                <label for="lowercase"> Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox"  id="numbers">
                <label for="numbers"> Include Numbers </label>
            </div>
            <div>
                <input type="checkbox"  id="symbols">
                <label for="symbols"> Include Symbols  </label>
            </div>
            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div> 

            <!-- Generate Password -->
            <button class="generate-button">Generate Password</button>            

        </div>

    </div>
    <script src="password-generator.js"></script>
    
</body>
</html>
